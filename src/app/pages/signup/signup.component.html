<div class="container mt-4">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <input type="text" class="form-control mb-2" placeholder="Full Name" formControlName="fullName">
    <input type="email" class="form-control mb-2" placeholder="Email" formControlName="email">
    <input type="password" class="form-control mb-2" placeholder="Password" formControlName="password">
    <input type="password" class="form-control mb-2" placeholder="Confirm Password" formControlName="confirmPassword">
    <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
  <p class="mt-2">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
