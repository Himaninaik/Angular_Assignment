<div class="container mt-4">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <input type="email" class="form-control mb-2" placeholder="Email" formControlName="email">
    <input type="password" class="form-control mb-2" placeholder="Password" formControlName="password">
    <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-2">Don't have an account? <a routerLink="/signup">Sign up here</a></p>
</div>
